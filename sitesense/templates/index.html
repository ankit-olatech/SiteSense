<html>
 <head>
  <title>
   PageSpeed Insights
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand img {
            height: 24px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content h1 {
            font-size: 36px;
            font-weight: 400;
        }
        .main-content .links a {
            display: block;
            color: #1a73e8;
            text-decoration: none;
            margin: 5px 0;
        }
        .main-content .links a:hover {
            text-decoration: underline;
        }
        .main-content img {
            margin-top: 30px;
            max-width: 100%;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
  </style>
 </head>
 <body>
  <nav class="navbar navbar-light bg-light">
   <div class="container-fluid">
    <a class="navbar-brand" href="#">
     <img alt="PageSpeed Insights logo" height="24" src="https://storage.googleapis.com/a1aa/image/eOYV1kx45h0Cc6UhSfZeTVQ70g9cQI86bhlUKsSIgidqjH0nA.jpg" width="24"/>
     PageSpeed Insights
    </a>
    <a class="nav-link" href="#">
     Docs
    </a>
   </div>
  </nav>
  <div class="container main-content">
   <div class="row justify-content-center">
    <div class="col-md-8">
     <div class="input-group mb-3">
      <input aria-label="Enter a web page URL" class="form-control is-invalid" placeholder="Enter a web page URL" type="text"/>
      <button class="btn btn-primary" type="button">
       Analyze
      </button>
     </div>
     <div class="invalid-feedback">
      Enter a valid URL
     </div>
    </div>
   </div>
   <h1>
    Make your web pages fast on all devices
   </h1>
   <div class="links">
    <p>
     CHECK OUT
    </p>
    <a href="#">
     What's new
    </a>
    <a href="#">
     Documentation
    </a>
    <a href="#">
     Learn about Web Performance
    </a>
   </div>
   <img alt="Illustration of web performance tools" height="200" src="https://storage.googleapis.com/a1aa/image/JbmPbZug6OZ4HdGhnGdPC0f123PR51gf3aGZ4VrWn6Q2xD6TA.jpg" width="400"/>
  </div>
 </body>
</html>
